<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Runner</title>
    <!-- Linking External CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Using Tailwind for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="text-3xl sm:text-4xl font-mono mb-4 text-gray-800">Dino Runner ðŸ¦–</div>

    <div id="game-container" class="game-container">
        <!-- Game elements will be appended here -->
        <div id="dino" class="dino">
            <!-- Simple Chrome-style Dino using rectangles -->
                <svg viewBox="0 0 40 50" class="h-full w-full" fill="currentColor">
                    <!-- Body -->
                    <rect x="8" y="15" width="25" height="15"/>
                    <!-- Head -->
                    <rect x="30" y="10" width="8" height="8"/>
                    <!-- Tail -->
                    <rect x="0" y="20" width="10" height="6"/>
                    <!-- Back Leg -->
                    <rect x="15" y="30" width="5" height="20"/>
                    <!-- Front Leg -->
                    <rect x="25" y="30" width="5" height="20"/>
                </svg>
            </div>

        <div class="ground"></div>
        <div id="score-display" class="absolute top-2 right-4 text-2xl text-gray-700">Score: 0</div>
        <div id="message-box" class="start-message">
            Tap or Press SPACE to Start!
        </div>
        
    </div>

    <button id="reset-button" class="mt-8 px-6 py-3 bg-gray-700 text-white font-bold rounded-xl shadow-lg hover:bg-gray-600 transition duration-300 transform hover:scale-105" onclick="resetGame()">
        <i class="fas fa-redo-alt mr-2"></i> Restart
    </button>
    
    <div class="mt-4 p-2 text-sm text-gray-600">
        Tip: The game speeds up as your score increases!
    </div>

    <!-- Linking External JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
